<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Customer Chat Demo</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; }
    .wrap { max-width: 560px; margin: 40px auto; padding: 0 14px; }
    .card {
      background:#fff; border-radius:14px; padding:16px;
      box-shadow: 0 2px 10px rgba(0,0,0,.08);
    }
    .top {
      display:flex; justify-content:space-between; align-items:center; gap:12px;
      margin-bottom:10px;
    }
    .title { margin:0; font-size:18px; }
    .pill {
      font-size:12px; padding:6px 10px; border-radius:999px;
      border:1px solid #e6e6e6; background:#fafafa; color:#333;
    }
    .msgs {
      height: 460px; overflow-y: auto; padding: 10px;
      border: 1px solid #eee; border-radius: 12px; background:#fafafa;
    }
    .row { margin: 10px 0; display:flex; }
    .row.user { justify-content: flex-end; }
    .row.bot { justify-content: flex-start; }
    .bubble {
      max-width: 82%;
      padding: 10px 12px;
      border-radius: 14px;
      white-space: pre-wrap;
      line-height: 1.35;
      font-size: 14px;
    }
    .user .bubble { background:#dff0ff; }
    .bot .bubble { background:#fff; border:1px solid #e6e6e6; }
    .bar { display:flex; gap:8px; margin-top:12px; }
    input {
      flex:1; padding:10px; border-radius:10px; border:1px solid #ddd;
      outline:none;
    }
    button {
      padding:10px 14px; border-radius:10px; border:1px solid #ddd;
      background:#fff; cursor:pointer;
    }
    button:disabled { opacity:0.6; cursor:not-allowed; }
    small { color:#666; display:block; margin-top:10px; line-height:1.3; }
    code { background:#f2f2f2; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <h3 class="title">Clinic Chat Demo</h3>
        <span id="status" class="pill">ready</span>
      </div>

      <div id="msgs" class="msgs"></div>

      <div class="bar">
        <input id="inp" placeholder="Type a message…" />
        <button id="sendBtn" onclick="send()">Send</button>
        <button onclick="resetSession()">Reset</button>
      </div>

      <small>
        Tip: Try <code>Should I take antibiotics?</code> then share
        <code>My name is …, phone …, best time …</code>.
      </small>
    </div>
  </div>

  <script>
    // Keep the session stable so the customer sees stateful conversation
    const sessionId = "demo_customer";
    const practiceName = "Example Dental Clinic";

    function setStatus(text) {
      document.getElementById("status").innerText = text;
    }

    function add(role, text) {
      const msgs = document.getElementById("msgs");
      const row = document.createElement("div");
      row.className = "row " + role;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      row.appendChild(bubble);
      msgs.appendChild(row);
      msgs.scrollTop = msgs.scrollHeight;
    }

    async function send() {
      const inp = document.getElementById("inp");
      const btn = document.getElementById("sendBtn");
      const text = inp.value.trim();
      if (!text) return;

      add("user", text);
      inp.value = "";
      inp.focus();

      btn.disabled = true;
      setStatus("sending…");

      try {
        const res = await fetch("/webchat/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            session_id: sessionId,
            user_message: text,
            channel: "webchat",
            practice_name: practiceName
          })
        });

        const raw = await res.text();

        if (!res.ok) {
          add("bot", `ERROR ${res.status}: ${raw}`);
          setStatus("error");
          return;
        }

        const data = JSON.parse(raw);
        add("bot", data.reply ?? raw);
        setStatus("ok");

      } catch (e) {
        add("bot", "Network error: " + e.message);
        setStatus("error");
      } finally {
        btn.disabled = false;
      }
    }

    async function resetSession() {
      setStatus("resetting…");
      try {
        const res = await fetch("/admin/reset_session/" + sessionId, { method: "POST" });
        if (!res.ok) {
          const raw = await res.text();
          add("bot", `ERROR ${res.status}: ${raw}`);
          setStatus("error");
          return;
        }
        document.getElementById("msgs").innerHTML = "";
        add("bot", "Session reset. Ask your first question.");
        setStatus("ready");
      } catch (e) {
        add("bot", "Network error: " + e.message);
        setStatus("error");
      }
    }

    // Enter key sends
    document.getElementById("inp").addEventListener("keydown", (e) => {
      if (e.key === "Enter") send();
    });

    // Initial message
    add("bot", "Hi! How can I help you today?");
  </script>
</body>
</html>
